<div class="row">

  <div class="col-md-3 col-sm-6 text-white" *ngFor="let item of getGifList">
    <div class="card mb-2 text-center bg-dark">
      <img [src]="item.images.downsized_medium.url" [alt]="item.title" class="card-img-top"/>
      <div class="card-body text-white">
        <p class="card-text">
          {{ item.title }}
        </p>
      </div>
    </div>
  </div>

</div>
